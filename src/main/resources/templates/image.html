<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commit → Meme Generator</title>
    <style>
        .meme-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }

        .meme-text {
            position: absolute;
            width: 100%;
            color: white;
            font-weight: bold;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 10px;
        }

        .top-text {
            top: 10px;
        }

        .bottom-text {
            bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Commit → Meme Generator</h2>
<form action="/api/generate" method="get" autocomplete="off">
    <textarea name="input" rows="4" cols="60" placeholder="Enter commit message..." required></textarea>
    <br/>
    <button type="submit">Generate Meme</button>
</form>

<div th:if="${url}">
    <p><strong>Commit:</strong> <span th:text="${input}"></span></p>
    <div class="meme-container">
        <img th:src="${url}" alt="Generated Meme" style="max-width: 600px;" />
        <div class="meme-text top-text" th:text="${topText}"></div>
        <div class="meme-text bottom-text" th:text="${bottomText}"></div>
    </div>
</div>
</body>
</html>
