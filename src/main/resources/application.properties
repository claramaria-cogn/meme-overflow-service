spring.application.name=meme-overflow-service

# DeepAI Configuration
meme-overflow.deep-ai.api-key=b6f33ba6-37f9-48b4-90f0-e75448586042
meme-overflow.deep-ai.base-url=https://api.deepai.org
meme-overflow.deep-ai.text-to-image-endpoint=/api/text2img
meme-overflow.deep-ai.timeout-seconds=60

# Logging Configuration
logging.level.org.example.memeoverflow=DEBUG
